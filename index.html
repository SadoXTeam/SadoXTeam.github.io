<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vertify By Tthanh</title>
  <style>
    :root{--bg:#0b0f17;--fg:#e6eef8;--accent:#60a5fa}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{background:radial-gradient(ellipse at center,#071029 0%,var(--bg) 60%);color:var(--fg);display:flex;align-items:center;justify-content:center}
    .wrap{width:100%;max-width:900px;padding:32px;text-align:center}
    .brand{font-size:28px;letter-spacing:1px;opacity:0;transition:opacity .6s ease}
    .brand .typed{display:inline-block}
    .fade-out{opacity:0;transition:opacity .8s ease}
    .fade-in{opacity:1}
    .big{font-size:40px;font-weight:700;margin-bottom:18px}
    .subtitle{font-size:14px;color:rgba(230,238,248,.75);margin-bottom:28px}
    .btn-wrap{opacity:0;transform:translateY(12px);transition:opacity .6s ease,transform .6s ease}
    .btn{background:linear-gradient(90deg,var(--accent),#3b82f6);border:none;color:white;padding:14px 22px;border-radius:12px;font-size:16px;cursor:pointer;box-shadow:0 8px 30px rgba(11,15,23,.45)}
    .btn:active{transform:translateY(1px)}
    .cursor{display:inline-block;width:8px;height:28px;background:var(--fg);margin-left:6px;vertical-align:middle;opacity:0;animation:blink 1s steps(2) infinite}
    @keyframes blink{50%{opacity:0}0%,100%{opacity:1}}
    @media (max-width:480px){.big{font-size:26px}.brand{font-size:22px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="brand" class="brand">
      <div class="big"><span id="typed" class="typed"></span><span class="cursor" id="cursor"></span></div>
      <div id="sub" class="subtitle">&nbsp;</div>
    </div>

    <div id="btnWrap" class="btn-wrap" aria-hidden="true">
      <button id="downloadBtn" class="btn" title="Tải File Win 11 ISO">Tải File Win 11 ISO</button>
    </div>

    <p style="margin-top:18px;color:rgba(230,238,248,.5);font-size:13px">Share By Tthanh</p>
  </div>

  <script>
    const text = 'Tthanhhub - Window 11';
    const typedEl = document.getElementById('typed');
    const cursor = document.getElementById('cursor');
    const brand = document.getElementById('brand');
    const btnWrap = document.getElementById('btnWrap');
    const downloadBtn = document.getElementById('downloadBtn');

    const typeSpeed = 80;
    const pauseAfter = 900;
    const fadeOutDelay = 500;

    async function typeText(str){
      for(let i=0;i<str.length;i++){
        typedEl.textContent += str[i];
        cursor.style.opacity = '1';
        await new Promise(r => setTimeout(r, typeSpeed));
      }
      await new Promise(r => setTimeout(r, pauseAfter));
    }

    (async function sequence(){
      brand.style.opacity = '1';
      await typeText(text);
      await new Promise(r => setTimeout(r, fadeOutDelay));
      typedEl.style.transition = 'opacity .8s ease';
      cursor.style.transition = 'opacity .6s ease';
      typedEl.style.opacity = '0';
      cursor.style.opacity = '0';
      setTimeout(()=>{
        brand.classList.add('fade-out');
        btnWrap.style.opacity = '1';
        btnWrap.style.transform = 'translateY(0)';
        btnWrap.setAttribute('aria-hidden','false');
      },800);
    })();

    document.title = 'Vertify Window By Tthanh';

    downloadBtn.addEventListener('click', ()=>{
      const url = 'https://software.download.prss.microsoft.com/dbazure/Win11_25H2_English_x64.iso?t=a5345e4e-49e8-4946-b6fe-dd40d7bcf63e&P1=1761634603&P2=601&P3=2&P4=dpvXfGOt7Za3fBEbm7OX9pRV4xjIiAW7REsq5t%2fLHMJ3V4I%2fAIjhg4WkLzaZSsPdLpDE8tP7DztbJTSDXI2ucLa0diIgYK%2fjVRK5%2bbPJZCyK0%2bK3OUOg%2fx0w8X6yWwXAf%2f7pul04z04x9%2bBkxq%2fCEb0An56YMD%2bZywBTNDDz1t8AnZ%2bEal3dhpU6hGpO0tj2yDcaJS9EeBT9kmVKFQ54hNqEoCAtQIkaiuStCuvNSXueVy9qjV76lTrQfJHLrbC7ZLLNqj%2b0KIoFcV7BSes072SOJOkb%2bfe1Qje9%2bv4ZP7nXp2Y%2foLBLuR82Kl6I2EBMWqmN%2f9jr4A%2fTGfc3RBjRKA%3d%3d';
      window.location.href = url;
    });
  </script>
</body>
</html>
