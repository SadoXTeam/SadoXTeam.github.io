<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Donate - Tthanh</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f5f7fa;margin:0;padding:24px}
    .box{max-width:520px;margin:24px auto;background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,.06)}
    label{display:block;margin:10px 0 6px;font-size:14px}
    input, select, button{width:100%;padding:10px;border-radius:8px;border:1px solid #d7dbe6;font-size:14px}
    .row{display:flex;gap:8px}
    .row > *{flex:1}
    .result{margin-top:12px;padding:10px;border-radius:6px;background:#f1f6ff;color:#123}
  </style>
</head>
<body>
  <div class="box">
    <h2>Donate Me!</h2>

    <label for="provider">Chọn nhà mạng</label>
    <select id="provider">
      <option value="viettel">Viettel</option>
      <option value="mobifone">MobiFone</option>
      <option value="vinaphone">VinaPhone</option>
      <option value="garena">Garena</option>
    </select>

    <label for="denom">Mệnh giá</label>
    <select id="denom">
      <option value="10000">10.000</option>
      <option value="20000">20.000</option>
      <option value="50000">50.000</option>
      <option value="100000">100.000</option>
      <option value="200000">200.000</option>
    </select>

    <label for="code">Mã thẻ</label>
    <input id="code" placeholder="Nhập mã thẻ (ví dụ: 112233445566778 )" />

    <label for="serial">Số seri (Serial)</label>
    <input id="serial" placeholder="Nhập số seri" />

    <div style="margin-top:12px">
      <button id="submit">Donate</button>
    </div>

    <div id="output" class="result" style="display:none"></div>
  </div>

  <script>
    const out = document.getElementById('output');
    document.getElementById('submit').addEventListener('click', async () => {
      out.style.display='none';
      const provider = document.getElementById('provider').value;
      const denom = document.getElementById('denom').value;
      const code = document.getElementById('code').value.trim();
      const serial = document.getElementById('serial').value.trim();

      if(!code || !serial){ alert('Sai Thẻ!'); return; }

      out.textContent = 'Đang donate...';
      out.style.display = 'block';

      try{
        const resp = await fetch('/api/redeem', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({provider, denom, code, serial})
        });
        const j = await resp.json();
        if(resp.ok){
          out.innerHTML = `<strong>OK</strong><br/>Trạng thái: ${j.status}<br/>Chi tiết: ${j.message || ''}`;
        } else {
          out.innerHTML = `<strong>Lỗi</strong><br/>${j.error || j.message || 'Không rõ lỗi'}`;
        }
      } catch(err){
        out.innerHTML = `<strong>Lỗi mạng</strong><br/>${err.message}`;
      }
    });
  </script>
</body>
</html>
